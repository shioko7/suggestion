{% extends "suggestions/base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ request.user.username }}'s Profile</h5>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
{% endblock %}
