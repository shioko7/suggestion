

{% extends "suggestions/base.html" %}

{% load crispy_forms_tags %}


{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
<div class="text-center mb-4">
<label for="id_profile_picture">
  <img src="{{ request.user.profile.profile_picture.url }}" class="rounded-circle" style="width: 100px; height: 100px;">
  <div>Click to select profile photo</div>
</label>
<input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" style="display: none;">
</div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}


  <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
