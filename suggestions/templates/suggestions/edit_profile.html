{% extends "suggestions/base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
      {{ message }}
  </div>
  {% endfor %}
  <div class="text-center mb-4">
  <label for="id_profile_picture" class="d-block">
    {% if member.profile.profile_picture %}
    <img alt="Image placeholder" src="{{ member.profile.profile_picture.url }}" class="rounded-circle">
    {% else %}
    <img alt="Image placeholder" src="{% static 'images/default-profile.png' %}" class="rounded-circle">
    {% endif %}
    <div>Click to select profile photo</div>
  </label>
  <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" style="display: none;">
  </div>
  <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">更新</button>
  </form>
</div>
{% endblock %}
