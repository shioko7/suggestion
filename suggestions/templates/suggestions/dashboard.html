{% extends "suggestions/base.html" %}
{% load static %}
{% block content %}

<!-- Add this wherever you want your chart to appear in the body -->
<div>
  <button id="weeklyBtn">Weekly</button>
  <button id="monthlyBtn">Monthly</button>
  <canvas id="myChart"></canvas>
</div>

<!-- Add this script to the bottom of your body -->
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'line',
    data: {},
    options: {
      scales: {
        x: {
          type: 'time',
          time: {
            unit: 'day'
          }
        },
        y: {
          beginAtZero: true
        }
      }
    }
  });

  function fetchData(url) {
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const labels = data.map(item => item.week || item.month);
      const counts = data.map(item => item.count);

      chart.data.labels = labels;
      chart.data.datasets = [
        {
          label: 'Number of proposals',
          data: counts,
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
        },
      ];
      chart.update();
    });
}


document.getElementById('weeklyBtn').addEventListener('click', function() {
  fetchData("/get_weekly_proposals/");
});

document.getElementById('monthlyBtn').addEventListener('click', function() {
  fetchData("/get_monthly_proposals/");
});

// Fetch initial data
fetchData("/get_weekly_proposals/");

</script>
