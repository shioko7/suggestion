{% extends 'suggestions/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2 class="mb-4">投稿作成</h2>
      <form method="post" action="{% url 'suggestion_create' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="content" class="form-label">提案内容</label>
          <textarea class="form-control" id="content" name="content" rows="5"></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">カテゴリー</label>
          <select class="form-select" id="category" name="category">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="cost" class="form-label">コスト</label>
          <input type="number" class="form-control" id="cost" name="cost">
        </div>
        <div class="mb-3">
          <label for="expected_revenue" class="form-label">期待収益</label>
          <input type="number" class="form-control" id="expected_revenue" name="expected_revenue">
        </div>

        <button type="submit" class="btn btn-primary">提案する</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
